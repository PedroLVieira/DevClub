<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteador de Números</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main class="container">
        <h1 class="title">Sorteador de Números</h1>

        <section class="card" aria-label="Definir intervalo">
            <div class="field">
                <label class="label" for="minValue">De</label>
                <input class="input" id="minValue" type="number" inputmode="numeric" placeholder="Ex: 1">
            </div>

            <div class="field">
                <label class="label" for="maxValue">Até</label>
                <input class="input" id="maxValue" type="number" inputmode="numeric" placeholder="Ex: 100">
            </div>

            <button class="button" id="drawButton" type="button">Sortear</button>

            <p class="help" id="message" data-variant="info" role="status" aria-live="polite"></p>

            <div class="result" aria-label="Resultado">
                <span class="resultLabel">Resultado:</span>
                <output class="resultValue" id="result">—</output>
            </div>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>

</html>
