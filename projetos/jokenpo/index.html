<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jokenpo</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="bg-decor" aria-hidden="true">
    <span>🪨</span>
    <span>📄</span>
    <span>✂️</span>
    <span>✨</span>
    <span>🎯</span>
    <span>🎲</span>
  </div>

  <main class="container">
    <h1>Jokenpo</h1>
    <p class="subtitle">Escolha seu emoji e jogue contra o site.</p>

    <section class="buttons" aria-label="Escolhas do jogo">
      <button type="button" aria-label="Pedra" title="Pedra" onclick="play('pedra')">🪨</button>
      <button type="button" aria-label="Papel" title="Papel" onclick="play('papel')">📄</button>
      <button type="button" aria-label="Tesoura" title="Tesoura" onclick="play('tesoura')">✂️</button>
    </section>

    <section class="status">
      <p id="result">Faça sua jogada!</p>
      <p id="round-detail">Você: - | Site: -</p>
    </section>

    <section class="scoreboard">
      <p>Você <strong id="user-score">0</strong></p>
      <p>Site <strong id="site-score">0</strong></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
